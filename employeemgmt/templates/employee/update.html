{% extends "base.html" %}
{% block title %}Update Employee{% endblock %}

{% block content %}
<div class="container">
    <h1>Update Employee</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ employee.first_name }}" required>
        </div>
        <div class="mb-3">
            <label for="middle_name" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="middle_name" name="middle_name" value="{{ employee.middle_name }}">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ employee.last_name }}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ employee.address }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}" required>
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="mobile" name="mobile" value="{{ employee.mobile }}" required>
        </div>
        <div class="mb-3">
            <label for="qualification" class="form-label">Qualification</label>
            <select class="form-select" id="qualification" name="qualification" multiple>
                {% for qualification in qualifications %}
                    <option value="{{ qualification.id }}"
                        {% if qualification.id in selected_qualifications %}selected{% endif %}>
                        {{ qualification.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
